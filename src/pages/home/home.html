<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de livros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item *ngFor="let livro of livros"(click)="vai(livro)">
          <h2>{{livro.nome}}</h2>
          <p>{{livro.autor}}</p>
          
          
      </ion-item>
  
  </ion-list>
</ion-content>
